<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus</title>
    <link rel= "stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="numbers">
            <div id= "grid">
                <button class="grid">7</button>
                <button class="grid">8</button>
                <button class="grid">9</button>
                <button class="grid">4</button>
                <button class="grid">5</button>
                <button class="grid">6</button>
                <button class="grid">1</button>
                <button class="grid">2</button>
                <button class="grid">3</button>
            </div>
            <div id="zero-dot">
                <button class="grid" id="zero">0</button>
                <button class="grid" id="dot">.</button>
            </div>
        </div>
        <div id = "operators-and-visor">
            <div id="visor"></div>
            <div id="operator-buttons">
                <div id ="operator">
                    <button class="oper">+</button>
                    <button class="oper">−</button>
                    <button class="oper">×</button>
                    <button class="oper">÷</button>
                </div>
                <div id="clear-and-result">
                    <button class="cr" id="clear">CLEAR</button>
                    <button class="cr" id="eq">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
