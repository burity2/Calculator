<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus</title>
    <link rel= "stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="numbers">
            <div id= "grid">
                <button class="grid" id="7">7</button>
                <button class="grid" id="8">8</button>
                <button class="grid" id="9">9</button>
                <button class="grid" id="4">4</button>
                <button class="grid" id="5">5</button>
                <button class="grid" id="6">6</button>
                <button class="grid" id="1">1</button>
                <button class="grid" id="2">2</button>
                <button class="grid" id="3">3</button>
            </div>
            <div id="zero-dot">
                <button class="grid" id="zero">0</button>
                <button class="grid" id="dot">.</button>
            </div>
        </div>
        <div id = "operators-and-visor">
            <div id="visor"></div>
            <div id="operator-buttons">
                <div id ="operator">
                    <button class="oper" id="plus">+</button>
                    <button class="oper" id="minus">−</button>
                    <button class="oper" id="times">×</button>
                    <button class="oper" id="divide">÷</button>
                </div>
                <div id="clear-and-result">
                    <button class="cr" id="clear">CLEAR</button>
                    <button class="cr" id="eq">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
